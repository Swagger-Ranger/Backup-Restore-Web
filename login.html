<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body class="hold-transition login-page loginbg">
	<div class="left"></div>
	
<div class="login-box" id="rrapp" v-cloak>
  <!--<div class="login-logo">
    <b>&nbsp;</b>
  </div>-->
  <!-- /.login-logo -->
  <div class="brand-icon">
    <!--<img class="img-logo-fenglianyun" src="static/img/logohj.png" alt="">-->
    <!--<span style="color:#fff;"></span>-->
  </div>
  <div class="c_blue f24 w100 f_l t_c">欢迎登录</div>
  <div class="login-box-body">
      <!-- <p class="login-box-msg">登　录</p> -->
      
      <div v-if="error" class="alert alert-danger alert-dismissible">
        <h4 style="margin-bottom: 0px;"><i class="fa fa-exclamation-circle"></i> {{errorMsg}}</h4>
      </div>
      <div class="form-group has-feedback text1 f_l m_t40">
          <input style="padding-right: 0;" type="text" class="form-control" v-model="form.username" placeholder="请输入用户名">
          <!--<span class="glyphicon glyphicon-user form-control-feedback"></span>-->
      </div>
      <div class="form-group has-feedback text2 f_l m_t40">
          <input style="padding-right: 0;" type="password" class="form-control" v-model="form.password" @keyup.enter="login" placeholder="请输入密码">
          <!--<span class="glyphicon glyphicon-lock form-control-feedback"></span>-->
      </div>
      <div class="form-group has-feedback" style="display:none;">
          <input type="text" class="form-control" v-model="form.captcha" placeholder="验证码">
          <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback" style="display:none;">
          <img alt="如果看不清楚，请单击图片刷新！" class="pointer" :src="src" @click="refreshCode">
          &nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:;" @click="refreshCode">点击刷新</a>
      </div>

      <div class="row">
        <!-- <div class="col-xs-8">
          <div class="checkbox icheck">
          </div>
        </div> -->
        <!-- /.col -->
        <div class="col-xs-12 m_t40">
          <button type="button" class="btn btn-primary btn-block btn-flat" @click="login">登录</button>
        </div>
        <!-- /.col -->
      </div>
    <!-- /.social-auth-links -->

  </div>
  <!-- /.login-box-body -->
</div>
	<div class="copyright f_l f18 c_gray2 m_t40">Copyright (c) 2019 All Rights Reserved.</div>
<!-- /.login-box -->
<script src="static/js/jquery.min.js"></script>
<script src="plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="static/js/vue.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<!-- <script src="plugins/layer/layer.js"></script> -->
<script src="static/js/app.js"></script>
<script src="static/js/common.js"></script>
<script src="static/js/all.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el:'#rrapp',
        data:{
            form: {
                username: '',
                password: '',
                captcha: '',
				uuid: ''
            },
            error: false,
            errorMsg: '',
            src: ''
        },
        beforeCreate: function(){
            if(self != top){
                top.location.href = self.location.href;
            }
        },
		created: function(){
      if(T.p("un")!=""&&T.p("un")!=null){
          this.form.username = T.p("un");
          $.ajax({
            type: "POST",
            url: portalURL + "sys/sso",
            dataType: "json",
            contentType: "application/json",
            data: JSON.stringify(this.form),
            success: function(r){
              if(r.code == 0){//登录成功
                  localStorage.setItem("token", r.token);
                  parent.location.href ='index.html';
              }else{
                  vm.error = true;
                  vm.errorMsg = r.msg;
              }
            }
        });
      }
      
			// this.refreshCode();
		},
        methods: {
            refreshCode: function(){
				    var uuid = getUUID();
				    this.form.uuid = uuid;
                this.src = portalURL + "captcha.jpg?uuid=" + uuid;
            },
            login: function () {
                vm.form.sso = "0";
                $.ajax({
                    type: "POST",
                    url: portalURL + "sys/login",
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(vm.form),
                    success: function(r){
                        if(r.code == 0){//登录成功
                            localStorage.setItem("token", r.token);
                            parent.location.href ='index.html';
                        }else{
                            vm.error = true;
                            vm.errorMsg = r.msg;
                            // vm.refreshCode();
                        }
                    }
                });
            }
        }
    });
</script>
</body>
</html>
