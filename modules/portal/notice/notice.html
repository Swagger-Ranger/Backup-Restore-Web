<!DOCTYPE html>
<html>
<head>
<title>系统消息</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
<link href="../../../plugins/bootstrap/bootstrap-table/bootstrap-table.min.css"  rel="stylesheet">
<link rel="stylesheet" href="../../../static/css/custom.css">
<script src="../../../static/js/jquery.min.js"></script>
<script src="../../../plugins/layer/layer.js"></script>
<script src="../../../static/js/bootstrap.min.js"></script>
<script src="../../../static/js/vue.min.js"></script>

<!-- bootstrap-table -->

<script src="../../../plugins/bootstrap/bootstrap-table/bootstrap-table.js"></script>
<script src="../../../plugins/bootstrap/bootstrap-table/extensions/export/bootstrap-table-export.min.js"></script>
<script src="../../../plugins/bootstrap/bootstrap-table/extensions/export/core/tableExport.min.js"></script>
<script src="../../../plugins/bootstrap/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<!-- bootstrap-datetimepicker -->
<link href="../../../plugins//bootstrap/datetimepicker/css/bootstrap-datetimepicker.css"  rel="stylesheet" />
<script src="../../../plugins//bootstrap/datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script src="../../../plugins//bootstrap/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

<script src="../../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../../static/js/commonUtil.js"></script>
<script src="../../../static/js/base.js"></script>
<script src="../../../static/js/bootstrapTableCommon.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div class="sc">
		<!-- 自定义工具栏 -->
		<div id="table-toolbar" class="fixed-table-toolbar">
			<div class="pull-left search" style="margin-left: 5px;">消息标题：</div>
			<div style="margin-right: 5px;" class="pull-left search">
				<input id="title" type="text" class="form-control" /> 
			</div>
			<div class="pull-left search" style="margin-left: 5px;">消息状态：</div>
			<div style="margin-right: 5px;" class="pull-left search">
				<select id="stateList" class="form-control w90px">
					<option value="">全部</option>
					<option value="0">未读</option>
					<option value="1">已读</option>
				</select>
			</div>
			<div class="pull-left search "><span>消息时间：</span></div>
			<div style="margin-right: 5px;" class="pull-left search">
				<input type="text" value="" id="searchStartDt" class="form-control form-datetimepicker date-length1" readonly="readonly">
			</div>
			<div class="pull-left search "><span>至</span></div>
			<div style="margin-left:5px;margin-right: 5px;" class="pull-left search">
				<input type="text" value="" id="searchEndDt" class="form-control form-datetimepicker date-length1" readonly="readonly">
			</div>
			<div style="margin-right: 5px;margin-left: 5px;" class="pull-left search">
				<button id='btnSearch' class="btn btn-primary" @click="query">查询</button>
			</div>
			<div style="margin-right: 5px;margin-left: 5px;" class="pull-left search">
				<button id='btnRefresh' class="btn btn-success">刷新</button>
			</div>
		</div>
	</div>

	<div id="tb" class="tb">
		<div id="reportTableDiv">
			<table id="table"></table>
		</div>
	</div>
</div>

<script src="notice.js"></script>
</body>
</html>
