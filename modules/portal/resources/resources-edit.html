<!DOCTYPE html>
<html>
<head>
<title>资源管理-编辑</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
<link rel="stylesheet" href="../../../static/css/font-awesome.min.css">
<link rel="stylesheet" href="../../../static/css/main.css">
<link rel="stylesheet" href="resources.css">
<script src="../../../static/js/jquery.min.js"></script>
<script src="../../../plugins/layer/layer.js"></script>
<script src="../../../static/js/vue.min.js"></script>
<script src="../../../static/js/base.js"></script>

</head>
<body style="padding:10px;">
<div id="rrapp" v-cloak>
    <div class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal" style="width: 100%;">
			<div class="form-group">
				<div class="col-sm-2 control-label"><span class="red">*</span>资源类型</div>
				<div class="col-sm-4">
					<select v-model="res.resType.val" id="resType" class="form-control">
				    	<option v-for="item in itemList" v-bind:value="item.val">
				        	{{ item.txt }}
				      	</option>
					</select>
				</div>
				<div v-show="showSelect">
					<div class="col-sm-2 control-label"><span class="red">*</span>数据编号</div>
					<div class="col-sm-4">
						<select v-model="tempResourceId" class="form-control">
							<option v-for="vData in vDataList" v-bind:value="vData.resourcesId">
								{{ vData.pageId }}
							  </option>
						</select>
					</div>
				</div>
				<!-- <div class="col-sm-2 control-label"><span class="red">*</span>门户编码</div>
				<div class="col-sm-4">
					<input class="form-control" v-model="res.viewiId" placeholder="门户编码"/>
				</div> -->
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"><span class="red">*</span>资源编号</div>
				<div class="col-sm-4">
					<input v-bind:disabled="showSelect" type="text" class="form-control" v-model="res.resourcesId" placeholder="资源编号"/>
				</div>
				<div class="col-sm-2 control-label"><span class="red">*</span>资源名称</div>
				<div class="col-sm-4">
					<input type="text" class="form-control" v-model="res.resName" placeholder="资源名称"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">资源URL</div>
				<div class="col-sm-4">
					<input type="text" class="form-control" v-model="res.resUrl" placeholder="菜单URL"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" style="margin-left: 15px;" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="close" value="关闭"/>
			</div>
		</form>
	</div>
</div>
<script src="resources-edit.js"></script>
</body>
</html>
