<!DOCTYPE html>
<html>
<head>
<title>字典管理</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../static/css/bootstrap.min.css">
<link href="../../plugins/bootstrap/bootstrap-table/bootstrap-table.min.css"  rel="stylesheet">

<link type="text/css" rel="stylesheet" href="../../plugins/bootstrap/bootstrap-switch/bootstrapSwitch.css"/>

<script src="../../static/js/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/vue.min.js"></script>

<!-- bootstrap-table -->

<script src="../../plugins/bootstrap/bootstrap-table/bootstrap-table.js"></script>
<script src="../../plugins/bootstrap/bootstrap-table/extensions/export/bootstrap-table-export.min.js"></script>
<script src="../../plugins/bootstrap/bootstrap-table/extensions/export/core/tableExport.min.js"></script>
<script src="../../plugins/bootstrap/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<!-- bootstrap-datetimepicker -->
<link href="../../plugins//bootstrap/datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet" />
<script src="../../plugins//bootstrap/datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script src="../../plugins//bootstrap/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../static/js/commonUtil.js"></script>
<script src="../../static/js/base.js"></script>
</head>
<body>
<div id="rrapp" style="padding: 10px 10px 0 10px;">
	<div class="sc">
		<!-- 自定义工具栏 -->
		<div id="table-toolbar" class="fixed-table-toolbar">
			<a class="btn btn-primary" id="importBtn"> 导入</a>
			<a class="btn btn-primary" id="exportBtn"> 导出</a>
		</div>
	</div>

	<div id="tb" class="tb">
		<div id="reportTableDiv">
			<table id="table"></table>
		</div>
	</div>
</div>

<div class="modal fade" id="importDict" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
		    <div class="modal-content">
				<form id="upformRpt" method="post" name="upload" action="" method= "post" enctype="multipart/form-data">
				<div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
		            <h4 class="modal-title">导入</h4>
		        </div>
		        <div class="modal-body">
					<div class="form-group">
					    <input type="file" name="excel" id="uploadFile">
					</div>
					<div class="form-group">
		           		<button id="downExcel" type="button" class="btn btn-default btn-xs" data-dismiss="modal">
		           			<span class="glyphicon glyphicon-circle-arrow-down"></span>下载模板
						</button>
					</div>
				</div>
				<div class="modal-footer">
		            <button type="button" class="btn btn-default" data-dismiss="modal">
		           		取消
					</button>
					<button type="button" class="btn btn-primary" id="uploadDict" data-dismiss="modal">
		   				确认
					</button>
		       	</div>
				</form>
   			</div>
		</div>
	</div>

<script src="dict.js"></script>
</body>
</html>
